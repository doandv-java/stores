<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doan Stores</title>
    <!-- Font Awesome -->
    <!--    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">-->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.12.0/css/all.css}">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/mdbootstrap-bootstrap-material-design/4.8.8/css/bootstrap.min.css}">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/webjars/mdbootstrap-bootstrap-material-design/4.8.8/css/mdb.min.css}">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="container-for-admin">
    <!--Main Navigation-->
    <th:block th:replace="admin/fragments/header::header(${user})"/>
    <!--Main Navigation-->

    <!--Main layout-->
    <main class="pt-5 mx-lg-5">
        <div class="container-fluid mt-5">
            <!--Grid row-->
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="text-center">Doanh thu</h4>
                            <p>Năm:<span th:text="${total.getTotalYear()}">1000</span>$</p>
                            <p>Tháng:<span th:text="${total.getTotalMonth()}">1000</span>$</p>
                            <p>Ngày:<span th:text="${total.getTotalDay()}">1000</span>$</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <p>Số khách hàng:<span th:text="${customers}">1000</span> khách hàng</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row wow fadeIn">
                <!--Grid column-->
                <div class="col-md-6 mb-4">

                    <!--Card-->
                    <div class="card">

                        <!--Card content-->
                        <div class="card-body">

                            <!-- Table  -->
                            <table class="table table-hover">
                                <!-- Table head -->
                                <thead class="blue-grey lighten-4">
                                <tr>
                                    <th>Mã sản phẩm</th>
                                    <th>Tên sản phẩm</th>
                                    <th>Nhà cung cấp</th>
                                    <th>Số lượng đơn hàng</th>
                                </tr>
                                </thead>
                                <!-- Table head -->

                                <!-- Table body -->
                                <tbody>
                                <tr th:each="productHot:${productHots}">
                                    <th scope="row" th:text="${productHot.getProductId()}">1</th>
                                    <td th:text="${productHot.name}">Cell 1</td>
                                    <td th:text="${productHot.producer}">Cell 2</td>
                                    <td th:text="${productHot.countOrder}">Cell 3</td>
                                </tr>
                                </tbody>
                                <!-- Table body -->
                            </table>
                            <!-- Table  -->

                        </div>

                    </div>
                    <!--/.Card-->

                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-6 mb-4">

                    <!--Card-->
                    <div class="card">

                        <!--Card content-->
                        <div class="card-body">

                            <!-- Table  -->
                            <table class="table table-hover">
                                <!-- Table head -->
                                <thead class="blue lighten-4">
                                <tr>
                                    <th>Tên sản phẩm</th>
                                    <th>Loại sản phẩm</th>
                                    <th>Số lượng</th>
                                </tr>
                                </thead>
                                <!-- Table head -->

                                <!-- Table body -->
                                <tbody>
                                <tr th:each="warehouse:${warehouses}">
                                    <td th:text="${warehouse.product.name}"></td>
                                    <td th:text="${warehouse.product.category.name}"></td>
                                    <td th:text="${warehouse.quantity}">$</td>
                                </tr>
                                </tbody>
                                <!-- Table body -->
                            </table>
                            <!-- Table  -->

                        </div>

                    </div>
                    <!--/.Card-->

                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->
        </div>
    </main>
    <!--Main layout-->

    <!--Footer-->
    <th:block th:replace="admin/fragments/footer::footer"/>
    <!--/.Footer-->

</div>

</body>
</html>
